- name: Delete previous EC2 Instances
  hosts: localhost
  connection: local

  tasks:
    - name: Gather EC2 instances info
      ec2_instance_info:
        region: us-east-1
        aws_access_key: "{{access_key}}"
        aws_secret_key: "{{secret_key}}"
        security_token: "{{session_token}}"
        filters:
          "tag:Name": eshop
      register: ec2_node_info

    - name: Terminate EC2 instances
      ec2:
        instance_ids: '{{item.instance_id}}'
        region: us-east-1
        aws_access_key: "{{access_key}}"
        aws_secret_key: "{{secret_key}}"
        security_token: "{{session_token}}"
        state: absent
        wait: yes
      with_items: '{{ec2_node_info.instances}}'

    - name: Wait for EC2 instances to be terminated
      wait_for: host={{ item.public_dns_name }} port=22 delay=30 timeout=300 state=absent
      with_items: '{{ec2_node_info.instances}}'

 - name: Deploy to EC2
   hosts: localhost
   connection: local

   tasks:
    - name: Launch EC instance
      ec2:
        instance_type: t2.micro
        image: ami-085925f297f89fce1
        region: us-east-1
        key_name: "yes"
        vpc_subnet_id: subnet-5b259a6a
        assign_public_ip: yes
        wait: yes
        count: 1
        group: eshop
        instance_tags:
          Name: eshop
        aws_access_key: "{{access_key}}"
        aws_secret_key: "{{secret_key}}"
        security_token: "{{session_token}}"
      register: ec2

    - name: Add instance host to group
      add_host: hostname={{ item.public_dns_name }} groupname=launched
      with_items: '{{ec2.instances}}'

    - name: Wait for SSH connection
      wait_for: host={{ item.public_dns_name }} port=22 delay=30 timeout=300 state=started
      with_items: '{{ec2.instances}}'

 - name: Configure EC2
   hosts: launched
   connection: ssh

   tasks:
     - name: Install docker
       apt:
         name: docker.io
         state: present
         update_cache: yes
       become: yes
     - service:
         name: docker
         state: started
         enabled: yes
       become: yes
     - name: Get project files from git
       git:
         repo: 'https://github.com/harpharp/4IT572_final.git'
         dest: ./app
     - name: Build docker with eshop
       shell: cd app && docker build -t myeshop:latest .
       become: yes
     - name: Run Docker with eshop
       shell: docker run -p 80:3000 myeshop
       async: 45
       poll: 0
       become: yes
     - wait_for:
         port: 80
